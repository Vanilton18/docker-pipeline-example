name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./docker-pipeline-example
          file: ./docker-pipeline-example/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meu_app_python:latest

      - name: ğŸ“¢ Exibir imagens locais (debug)
        run: docker images
